<h4 class="justify-content-center" style="text-align:center">All Staff List</h4>

<table id="example" class="table border-1 m-auto table-hover table-striped " style="max-width:1300px; border: 1px solid gray;">
    <thead class="thead-dark">
      <tr>
        <th>ID</th> 
        <th>Name</th>
        <th>Mobile No</th>
        <th>Date Of Join</th>
        <!-- <th>Today's Date</th> -->
        <th>Position</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let staff of staffs ">
        <td>{{staff.ID}}</td>
        <td>{{staff.NAME }}</td>
        <td>{{staff.MOBILE }}</td>
        <td>{{staff.DATES }}</td>
        <!-- <td>{{staff.TODAYDATE }}</td> -->
        <td>{{staff.POSITION  }}</td>
    
      </tr>
    </tbody>
  </table>
