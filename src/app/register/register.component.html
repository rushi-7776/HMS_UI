<div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f7f7f7;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center text-primary mb-4">Register</h2>
    <form (ngSubmit)="register()">
      <div class="mb-3">
        <label for="username" class="form-label ps-2">Username:</label>
        <input id="username" [(ngModel)]="username" name="username" type="text" class="form-control" autocomplete="username" placeholder="Enter your username" required />
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label ps-2">Password:</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" class="form-control" autocomplete="password" placeholder="Enter your password" required />
      </div>
    
  
      <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
    </form>
  </div>
</div>
